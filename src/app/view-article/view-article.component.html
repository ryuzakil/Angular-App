<div class="article-page" *ngIf = "currentArticle">

    <div class="banner">
      <div class="container">
          <h1>Title</h1>
        <p>{{currentArticle.title}}</p>
        <h1>Description</h1>
        <p>{{currentArticle.description}}</p>
        <h1>Body</h1>
        <p>{{currentArticle.body}}</p>
         
         <div class="article-meta">
          <a href=""><img src="{{currentArticle.author.image}}" /></a>
          <div class="info">
            <a href="" class="author">{{currentArticle.author.username}}</a>
            <span class="date">{{currentArticle.createdAt}}</span>
          </div>
          <button class="btn btn-sm btn-outline-secondary">
            <i class="ion-plus-round"></i>
            &nbsp;
            Follow {{currentArticle.author.username}} <span class="counter">(10)</span>
          </button>
          &nbsp;&nbsp;
          <button class="btn btn-sm btn-outline-primary">
            <i class="ion-heart"></i>
            &nbsp;
            Favorite Post <span class="counter">{{currentArticle.favoritesCount}}</span>
          </button>
        </div>
  
      </div>
    </div>
  
    <div class="container page">

  
      <hr />
  
      <div class="row">
  
        <div class="col-xs-12 col-md-8">
          <div *ngFor = "let item of comments"> 
          <div class="card">
            <div class="card-block">
              <p class="card-text">{{item.body}}</p>
            </div>
            <div class="card-footer">
              <a href="" class="comment-author">
                <img src="{{item.author.image}}" class="comment-author-img" />
              </a>
              &nbsp;
              <a href="" class="comment-author">{{item.author.username}}</a>
              <span class="date-posted">{{item.createdAt}}}</span>
            </div>
            <span *ngIf = "currentUser.username === item.author.username ">
              <button (click) ="DeleteComment(item.id)" class ="btn btn-sm btn-primary mybtn2"  > Delete Comment </button>
            </span>
              
          </div>
          </div>
          <form  *ngIf ="isAuthenticatedUser" class="card comment-form">
              <div class="card-block">
                <textarea class="form-control" [(ngModel)] = "newComment" name ="postComment" placeholder="Write a comment..." rows="3"></textarea>
              </div>
              <div class="card-footer">
                <img src="https://static.productionready.io/images/smiley-cyrus.jpg" class="comment-author-img" />
                <span> {{currentUser.username}}</span>
                <button class="btn btn-sm btn-primary" (click) = "PostComment()">
                 Post Comment
                </button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
